    <!-- Custom JavaScript for adding to cart -->
    <script>
        let cartItems = []; // Array to store cart items
        let totalPrice = 0; // Variable to store total price

        function addToCart(itemName, price, action) {
            let itemExists = false;

            // Check if the item already exists in the cart
            for (let i = 0; i < cartItems.length; i++) {
                if (cartItems[i].name === itemName) {
                    if (action === 'add') {
                        cartItems[i].quantity++;
                        totalPrice += price;
                    } else if (action === 'remove' && cartItems[i].quantity > 0) {
                        cartItems[i].quantity--;
                        totalPrice -= price;
                    }
                    itemExists = true;
                    break;
                }
            }

            // If item doesn't exist in cart, add it
            if (!itemExists && action === 'add') {
                cartItems.push({ name: itemName, price: price, quantity: 1 });
                totalPrice += price;
            }

            updateCart();
        }

        function updateCart() {
            let cartList = document.getElementById('cart-items');
            let totalCostElement = document.getElementById('total-cost');
            cartList.innerHTML = ''; // Clear previous items
            totalCostElement.textContent = totalPrice.toFixed(2); // Update total cost

            cartItems.forEach(item => {
                if (item.quantity > 0) {
                    let li = document.createElement('li');
                    li.textContent = `${item.name} - Quantity: ${item.quantity} - $${(item.price * item.quantity).toFixed(2)}`;
                    cartList.appendChild(li);

                    // Update quantity label in the respective card
                    let quantityLabel = document.getElementById(`quantity-${item.name.replace(/\s+/g, '-')}`);
                    if (quantityLabel) {
                        quantityLabel.textContent = item.quantity;
                    }
                }
            })
        }

        function makePayment() {
            // Replace with your payment gateway or link
            window.location.href = 'https://www.bkash.com/';
        }
    </script>
